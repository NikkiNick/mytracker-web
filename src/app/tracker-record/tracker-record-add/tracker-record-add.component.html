<div class="p-3">
    <h1 class="text-center">{{ isEdit? 'Edit':'Add new' }} Record</h1>
</div>
<mat-divider></mat-divider>
<form class="container-fluid" [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Amount</mat-label>
                <input matInput type="number" formControlName="recordAmount">
                <mat-error *ngIf="form.controls['recordAmount'].errors?.required">Please enter an amount</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button mat-raised-button class="bg-primary2 w-100" [disabled]="!form.valid" type="submit">{{ isEdit ? 'Edit' : 'Add' }} Record</button>
        </div>
        <div class="col">
            <button mat-raised-button (click)="closeDialog()" class="w-100 bg-danger" type="button">Cancel</button>
        </div>
    </div>
</form>
