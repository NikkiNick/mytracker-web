<h1>Login</h1>
<mat-divider></mat-divider>
<form [formGroup]="form" (ngSubmit)="login()" class="d-flex flex-column w-50 mt-3">
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="form.controls['email'].errors?.required">Please enter an email</mat-error>
        <mat-error *ngIf="form.controls['email'].errors?.email">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="form.controls['password'].errors?.required">Please enter a password</mat-error>
    </mat-form-field>
    <button mat-raised-button class="bg-primary2 w-100" [disabled]="!form.valid" type="submit">Login</button>
</form>
