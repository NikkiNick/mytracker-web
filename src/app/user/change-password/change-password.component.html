<div class="p-3">
    <h1 class="text-center">Edit password</h1>
</div>
<mat-divider></mat-divider>
<form class="container-fluid" [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Old password</mat-label>
                <input matInput type="text" formControlName="oldPassword">
                <mat-error *ngIf="form.controls['oldPassword'].errors?.required">Please enter the old password</mat-error>
                <mat-error *ngIf="form.controls['oldPassword'].errors?.oldPasswordNotCorrect">Old password does not match</mat-error>
            </mat-form-field>
        </div>  
    </div>
    <div class="row">      
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>New password</mat-label>
                <input matInput type="text" formControlName="newPassword">
                <mat-error *ngIf="form.controls['newPassword'].errors?.required">Please enter the new password</mat-error>
                <mat-error *ngIf="form.errors?.nonEqualPasswords">New passwords are not the same</mat-error>
            </mat-form-field>
        </div>   
    </div>
    <div class="row"> 
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Confirm new password</mat-label>
                <input matInput type="text" formControlName="newPasswordConfirm">
                <mat-error *ngIf="form.controls['newPasswordConfirm'].errors?.required">Please confirm the new password</mat-error>
                <mat-error *ngIf="form.errors?.nonEqualPasswords">New passwords are not the same</mat-error>
            </mat-form-field>
        </div>  
    </div> 
    <div class="row">
        <div class="col">
            <button mat-raised-button class="bg-primary2 w-100" [disabled]="!form.valid" type="submit">Edit password</button>
        </div>
        <div class="col">
            <button mat-raised-button (click)="closeDialog()" class="w-100 bg-danger" type="button">Cancel</button>
        </div>
    </div>
</form>
