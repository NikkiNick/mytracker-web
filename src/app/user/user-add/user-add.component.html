<div class="p-3">
    <h1 class="text-center" i18n="@@user-profile-edit" *ngIf="isEdit">Edit profile</h1>
    <h1 class="text-center" i18n="@@user-profile-add-new" *ngIf="!isEdit">Add new profile</h1>
</div>
<mat-divider></mat-divider>
<form class="container-fluid" [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label i18n="@@user-firstname">Firstname</mat-label>
                <input matInput type="text" formControlName="firstName">
                <mat-error *ngIf="form.controls['firstName'].errors?.required" i18n="@@user-firstname-error-required">Please enter a firstname</mat-error>
            </mat-form-field>
        </div>        
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label i18n="@@user-lastname">Lastname</mat-label>
                <input matInput type="text" formControlName="lastName">
                <mat-error *ngIf="form.controls['lastName'].errors?.required" i18n="@@user-lastname-error-required">Please enter a lastname</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label i18n="@@user-email">Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="form.controls['email'].errors?.required" i18n="@@user-email-error-required">Please enter an email</mat-error>
                <mat-error *ngIf="form.controls['email'].errors?.email" i18n="@@user-email-error-invalid">Email is not valid</mat-error>
            </mat-form-field>  
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button mat-raised-button class="bg-primary2 w-100" [disabled]="!form.valid" type="submit" i18n="@@user-profile-edit" *ngIf="isEdit">Edit profile</button>
            <button mat-raised-button class="bg-primary2 w-100" [disabled]="!form.valid" type="submit" i18n="@@user-profile-add" *ngIf="!isEdit">Add profile</button>
        </div>
        <div class="col">
            <button mat-raised-button (click)="closeDialog()" class="w-100 bg-danger" type="button" i18n="@@cancel">Cancel</button>
        </div>
    </div>
</form>
