<div class="p-3">
    <h1 class="text-center">{{ isEdit? 'Edit':'Add new' }} Profile</h1>
</div>
<mat-divider></mat-divider>
<form class="container-fluid" [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Firstname</mat-label>
                <input matInput type="text" formControlName="firstName">
                <mat-error *ngIf="form.controls['firstName'].errors?.required">Please enter a firstname</mat-error>
            </mat-form-field>
        </div>        
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input matInput type="text" formControlName="lastName">
                <mat-error *ngIf="form.controls['lastName'].errors?.required">Please enter a lastname</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="form.controls['email'].errors?.required">Please enter an email</mat-error>
                <mat-error *ngIf="form.controls['email'].errors?.email">Email is not valid</mat-error>
            </mat-form-field>  
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button mat-raised-button class="bg-primary2 w-100" [disabled]="!form.valid" type="submit">{{ isEdit ? 'Edit' : 'Add' }} Profile</button>
        </div>
        <div class="col">
            <button mat-raised-button (click)="closeDialog()" class="w-100 bg-danger" type="button">Cancel</button>
        </div>
    </div>
</form>
