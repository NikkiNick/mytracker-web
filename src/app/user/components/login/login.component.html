<app-page title="Login" i18n-title="@@user-login">
    <form [formGroup]="form" (ngSubmit)="login()" class="d-flex flex-column w-50 m-auto mt-3 align-items-center">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label i18n="@@user-email">Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="form.controls['email'].errors?.required" i18n="@@user-email-error-required">Please enter an email</mat-error>
            <mat-error *ngIf="form.controls['email'].errors?.email" i18n="@@user-email-error-invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label i18n="@@user-password">Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="form.controls['password'].errors?.required" i18n="@@user-password-error-required">Please enter a password</mat-error>
        </mat-form-field>
		<span>
			<button mat-raised-button class="bg-primary2" [disabled]="!form.valid" i18n="@@user-login">Login</button>
		</span>
    </form>
</app-page>
