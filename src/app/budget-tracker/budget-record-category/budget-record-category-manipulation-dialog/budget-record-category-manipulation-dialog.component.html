<app-manipulation-dialog [heading]="(data.modelId?'Edit':'Add')+' Record category'" [service]="service">
    <ng-container *ngIf="model.value">
        <form class="container-fluid" [formGroup]="form" #manipulationForm="ngForm">
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label i18n="@@recordCategory-name">Name</mat-label>
                        <input matInput type="text" formControlName="recordCategory_name" [(ngModel)]="model.value.name">
                        <mat-error *ngIf="form.controls['recordCategory_name'].errors?.required" i18n="@@recordCategory-name-error-required">Please enter a category name</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label i18n="@@recordCategory-description">Description</mat-label>
                        <input matInput type="text" formControlName="recordCategory_description" [(ngModel)]="model.value.description">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label i18n="@@recordCategory-color">Color</mat-label>
                        <input matInput formControlName="recordCategory_color" [style.background]="form.controls['recordCategory_color'].value+'60'" type="color"  [(ngModel)]="model.value.color"/>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </ng-container>
</app-manipulation-dialog>
