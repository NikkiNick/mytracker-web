<mat-card class="expense-card">
    <mat-card-title class="text-center">Expense</mat-card-title>
    <mat-card-content>
        <ng-container *ngIf="tableDataSource && tableDataSource.data.length > 0; else noData">
            <table mat-table [dataSource]="tableDataSource" class="w-100 expense-card">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef scope="col" i18n="@@record-date" width="20%">Date</th>
                    <td mat-cell *matCellDef="let record">{{ record.date | date: 'shortDate'}}</td>
                    <th mat-footer-cell *matFooterCellDef></th>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef scope="col" i18n="@@record-amount" width="20%">Amount</th>
                    <td mat-cell *matCellDef="let record" class="pt-2 pr-2 pb-2">
                        {{record.amount}}
                    </td>
                    <th mat-footer-cell *matFooterCellDef></th>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef scope="col" i18n="@@record-name" width="35%">Name</th>
                    <td mat-cell *matCellDef="let record">{{ record.name }}</td>
                    <th mat-footer-cell *matFooterCellDef></th>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef scope="col" i18n="@@record-actions" width="25%">Actions</th>
                    <td mat-cell *matCellDef="let record; let i = index;">
                        <button mat-raised-button class="mx-1" (click)="editRecord(record.id)" matTooltip="Edit record" i18n-matTooltip="@@record-edit"><mat-icon>create</mat-icon></button>
                        <button mat-raised-button class="mx-1" color="warn" (click)="deleteRecord(record.id)" matTooltip="Delete record" i18n-matTooltip="@@record-delete"><mat-icon>delete_forever</mat-icon></button>
                    </td>
                    <th mat-footer-cell *matFooterCellDef></th>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
                <tr mat-row *matRowDef="let rowData; columns: tableColumnsToDisplay"></tr>
                <tr mat-footer-row *matFooterRowDef="tableColumnsToDisplay"></tr>
            </table>
        </ng-container>
        <ng-template #noData>  
            <div class="text-center p-2" i18n="@@no-data">
                No data
            </div>
        </ng-template>

    </mat-card-content>
    <div class="floatingButtonRight m-3">
        <button mat-raised-button (click)="openAddRecordDialog()" matTooltip="Add record" i18n-matTooltip="@@record-add"><mat-icon>add</mat-icon></button>
    </div>
</mat-card>
