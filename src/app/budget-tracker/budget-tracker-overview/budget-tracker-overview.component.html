<app-page title="BudgetTracker overview" i18n-title="@@budgetTracker-overview">
    <app-crud-table detailUrl="/budget-trackers/detail" [service]="service" [itemsPerPage]="[5,10,15]" [manipulationDialog]="manipulationDialog">
        <ng-template tableColumn="Name" width="20%" let-model i18n-tableColumn="@@budgetTracker-name">
            <span class="h4">{{ model.name }}</span>
        </ng-template>         
        <ng-template tableColumn="Currency" width="10%" let-model i18n-tableColumn="@@budgetTracker-currency">
            {{ model.currency }}
        </ng-template>            
        <ng-template tableColumn="Created" width="25%" let-model  [centeredColumn]="true"  i18n-tableColumn="@@budgetTracker-created">
            {{ model.created | date: 'shortDate' }}
        </ng-template>
        <!-- <ng-template tableColumn="Color" width="25%"  [centeredColumn]="true"  let-model i18n-tableColumn="@@budgetTracker-color">
            <div *ngIf="model.color" [ngStyle]="{ 'background-color': model.color, 'border': '1px solid '+model.color, 'min-height': '22px'}" class="rounded text-center p-1 shadow"></div>
        </ng-template> -->
    </app-crud-table>
</app-page>
