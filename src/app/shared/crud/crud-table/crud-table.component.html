<div *ngIf="heading" class="h3">
    {{heading}}
    <mat-divider></mat-divider>
</div>
<ng-container *ngIf="!isLoading; else loading">
    <ng-container *ngIf="showAddButton">
        <div class="row justify-content-end p-1">
            <button mat-raised-button class="bg-primary2 my-1" type="button" (click)="openManipulationDialog()">
                <mat-icon>add</mat-icon><span i18n="@@add-new">Add new</span>
            </button>
        </div>
    </ng-container>
    <mat-paginator #paginator [pageSizeOptions]="itemsPerPage" showFirstLastButtons></mat-paginator>
    <table mat-table class="w-100" [dataSource]="tableDataSource">                
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnName">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{ 'text-center': column.centeredColumn }" [width]="column.width">{{ column.columnName }}</th>
            <td mat-cell *matCellDef="let model" [ngClass]="{ 'text-center': column.centeredColumn }">
                <ng-container *ngTemplateOutlet="column.templateRef; context: { $implicit: model }"></ng-container>
            </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef i18n="@@tracker-actions">Actions</th>
            <td mat-cell *matCellDef="let model">
                <ng-container>
                    <button *ngIf="detailUrl" mat-raised-button class="mx-1" [routerLink]="[detailUrl, model.id]" matTooltip="Detail" i18n-matTooltip="@@detail"><mat-icon>visibility</mat-icon></button>
                    <button *ngIf="service" mat-raised-button class="mx-1" matTooltip="Edit" i18n-matTooltip="@@edit"  (click)="openManipulationDialog(model.id)"><mat-icon>create</mat-icon></button>
                    <button *ngIf="service" mat-raised-button class="mx-1" color="warn" matTooltip="Delete" i18n-matTooltip="@@delete" (click)="openDeleteConfirmationDialog(model.id)"><mat-icon>delete_forever</mat-icon></button>
                </ng-container>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
    </table>
    <div class="row justify-content-center p-2" *ngIf="tableDataSource.data.length === 0" i18n="@@no-data">
        No data
    </div>
</ng-container>
<ng-template #loading>
    <div  class="d-flex flex-column align-items-center justify-content-center">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <span class="mt-3" i18n="@@loading">Loading...</span>
    </div>
</ng-template>
