<h1>Unittypes overview</h1>
<div class="container-fluid p-2">
    <div class="row justify-content-end p-1">
        <button mat-raised-button class="bg-primary2 my-1" type="button" (click)="addUnitType()"><mat-icon>add</mat-icon>Add new UnitType</button>
    </div>
    <div class="row justify-content-end p-1">
        <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="row">
        <table mat-table matSort [dataSource]="tableDataSource" class="w-100">
            <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
            <tr mat-row *matRowDef="let rowData; columns: tableColumnsToDisplay"></tr>
            <ng-container matColumnDef="shortName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Short name</th>
                <td mat-cell *matCellDef="let unittype">{{ unittype.shortName }}</td>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Full name</th>
                <td mat-cell *matCellDef="let unittype">{{ unittype.fullName }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let unittype">
                    <button mat-raised-button class="mx-1" (click)="editUnitType(unittype.id)"><mat-icon>create</mat-icon></button>
                    <button mat-raised-button class="mx-1" color="warn" type="button" (click)="deleteUnitType(unittype.id)"><mat-icon>delete_forever</mat-icon></button>
                </td>
            </ng-container>
        </table>
    </div>
    <div class="row justify-content-center p-2" *ngIf="tableDataSource.data.length === 0">
        No unittypes
    </div>
</div>
