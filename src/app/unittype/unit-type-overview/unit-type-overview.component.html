<h1 i18n="@@unittype-overview">Unittypes overview</h1>
<mat-divider></mat-divider>
<div class="container-fluid p-2">
    <div *ngIf="!tableDataSource" class="d-flex flex-column align-items-center justify-content-center">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <span class="mt-3" i18n="@@unittype-fetch">Fetching trackers...</span>
    </div>
    <div *ngIf="tableDataSource">
        <div class="row justify-content-end p-1">
            <button mat-raised-button class="bg-primary2 my-1" type="button" (click)="addUnitType()"><mat-icon>add</mat-icon><span i18n="@@unittype-add-new">Add new UnitType</span></button>
        </div>
        <div class="row justify-content-end p-1">
            <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="row">
            <table mat-table matSort [dataSource]="tableDataSource" class="w-100">
                <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
                <tr mat-row *matRowDef="let rowData; columns: tableColumnsToDisplay"></tr>
                <ng-container matColumnDef="shortName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@unittype-shortname">Short name</th>
                    <td mat-cell *matCellDef="let unittype">{{ unittype.shortName }}</td>
                </ng-container>
                <ng-container matColumnDef="longName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@unittype-longname">Long name</th>
                    <td mat-cell *matCellDef="let unittype">{{ unittype.longName }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef i18n="@@unittype-actions">Actions</th>
                    <td mat-cell *matCellDef="let unittype">
                        <button mat-raised-button class="mx-1" (click)="editUnitType(unittype.id)" matTooltip="Edit unittype" i18n-matTooltip="@@unittype-edit"><mat-icon>create</mat-icon></button>
                        <button mat-raised-button class="mx-1" color="warn" type="button" (click)="deleteUnitType(unittype.id)" matTooltip="Delete unittype" i18n-matTooltip="@@unittype-delete"><mat-icon>delete_forever</mat-icon></button>
                    </td>
                </ng-container>
            </table>
        </div>
        <div class="row justify-content-center p-2" *ngIf="tableDataSource.data.length === 0" i18n="@@unittype-nounittypes">
            No unittypes
        </div>
    </div>
</div>
