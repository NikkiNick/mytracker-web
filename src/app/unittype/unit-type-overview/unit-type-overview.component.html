<h1>Unittypes overview</h1>
<div *ngIf="unittypes.length === 0">
    No unittypes
</div>
<div *ngIf="unittypes.length > 0" class="container-fluid p-2">
    <table mat-table [dataSource]="unittypes" class="w-100">
        <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
        <tr mat-row *matRowDef="let rowData; columns: tableColumnsToDisplay"></tr>
        <ng-container matColumnDef="shortName">
            <th mat-header-cell *matHeaderCellDef>Short name</th>
            <td mat-cell *matCellDef="let unittype">{{ unittype.shortName }}</td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full name</th>
            <td mat-cell *matCellDef="let unittype">{{ unittype.fullName }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let unittype">
                <button mat-raised-button class="mx-1"><mat-icon>create</mat-icon></button>
                <button mat-raised-button class="mx-1" color="warn"><mat-icon>delete_forever</mat-icon></button>
            </td>
        </ng-container>
    </table>
</div>
