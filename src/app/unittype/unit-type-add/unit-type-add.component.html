<div class="p-3">
    <h1 class="text-center">{{ isEdit ? 'Edit' : 'Add new' }} UnitType</h1>
</div>
<mat-divider></mat-divider>
<form class="container-fluid mt-4" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name (short)</mat-label>
                <input matInput type="text" formControlName="unitType_shortName">
                <mat-error *ngIf="form.controls['unitType_shortName'].errors?.required">Please enter a unittype name (short)</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name (long)</mat-label>
                <input matInput type="text" formControlName="unitType_longName">
                <mat-error *ngIf="form.controls['unitType_longName'].errors?.required">Please enter a unittype name (long)</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button mat-raised-button class="bg-primary2 w-100" [disabled]="!form.valid" type="submit">{{ isEdit ? 'Edit' : 'Add' }} UnitType</button>
        </div>
        <div class="col">
            <button mat-raised-button (click)="closeDialog()" class="w-100 bg-danger" type="button">Cancel</button>
        </div>
    </div>
</form>
