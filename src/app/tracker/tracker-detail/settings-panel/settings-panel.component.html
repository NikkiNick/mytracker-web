<mat-card [ngStyle]="{ 'background-color': tracker.color+'60' }" class="position-relative">
    <h2 class="text-center font-weight-bold">Settings</h2>
    <mat-card-content [ngClass]="{'d-none': !showContent, 'd-block': showContent}">
        <table class="table">
            <tr>
                <th scope="row">UnitType</th>
                <td>{{ tracker.unitType.longName }} ({{ tracker.unitType.shortName }})</td>
            </tr>
            <tr>
                <th scope="row" style="width: 50%;">Created</th>
                <td>{{ tracker.created | date: 'shortDate' }}</td>
            </tr>
            <tr>
                <th scope="row">Color</th>
                <td><div *ngIf="tracker.color" [ngStyle]="{ 'background-color': tracker.color, 'border': '1px solid '+tracker.color, 'min-height': '22px' }" class="rounded text-center p-1 shadow"></div></td>
            </tr>
            <tr>
                <th scope="row">Record precision</th>
                <td>{{ tracker.recordPrecision }}</td>
            </tr>
        </table>
    </mat-card-content>
    <div class="floatingButtonRight m-3">
        <button mat-raised-button (click)="editTracker()"><mat-icon>settings</mat-icon></button>
        <button mat-raised-button class="ml-2" (click)="toggleContent()" *ngIf="showContent"><mat-icon>minimize</mat-icon></button>
        <button mat-raised-button class="ml-2" (click)="toggleContent()" *ngIf="!showContent"><mat-icon>maximize</mat-icon></button>
    </div>
</mat-card>
