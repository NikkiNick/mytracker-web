<div class="container-fluid">
	<div class="row">
		<h2 class="text-center fw-bold" i18n="@@tracker-chart">Chart</h2>
	</div>
	<div class="row justify-content-center">
		<form [formGroup]="form" class="col-3">
			<div class="d-flex flex-column align-items-center">
				<label id="displayBy-label" class="fw-bold">Display</label>
				<mat-radio-group aria-label="Display" i18n-aria-label="@@tracker-chart-display" (change)="displayChart()" formControlName="displayBy" aria-labelledby="displayBy-label">
					<mat-radio-button value="Amount" i18n="@@record-amount">Amount</mat-radio-button>
					&nbsp;
					<mat-radio-button value="Average" i18n="@@record-average">Average</mat-radio-button>
				</mat-radio-group>
				<mat-checkbox formControlName="options_showAverage" (change)="displayChart()">Show average line</mat-checkbox>
				<mat-checkbox formControlName="options_showAxisValuesX" (change)="displayChart()">Show X-axis values</mat-checkbox>
				<mat-checkbox formControlName="options_showAxisValuesY" (change)="displayChart()">Show Y-axis values</mat-checkbox>
				<mat-checkbox formControlName="options_showHelpers" (change)="displayChart()">Show helper lines</mat-checkbox>
			</div>
		</form>
	</div>
    <div class="row">
        <app-chart #chart (window:resize)="displayChart()"></app-chart>
    </div>
</div>
