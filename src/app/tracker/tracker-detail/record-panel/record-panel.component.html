<mat-card [ngStyle]="{ 'background-color': tracker.color+'60', 'min-height': '100%'}" class="position-relative">
    <h2 class="text-center">Records</h2>
    <mat-card-content>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <table mat-table [dataSource]="tableDataSource" class="w-100" [ngStyle]="{ 'background-color': '#ff000000'}">
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef scope="col">Date</th>
                            <td mat-cell *matCellDef="let record">{{ record.date | date: 'shortDate'}}</td>
                        </ng-container>
                        <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef scope="col">Amount</th>
                            <td mat-cell *matCellDef="let record">
                                <app-tracker-record-display [record]="record" [suffix]="tracker.unitType.shortName" [color]="tracker.color"></app-tracker-record-display>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef scope="col">Actions</th>
                            <td mat-cell *matCellDef="let record">
                                <button mat-raised-button class="mx-1" (click)="editRecord(record.id)"><mat-icon>create</mat-icon></button>
                                <button mat-raised-button class="mx-1" color="warn" (click)="deleteRecord(record.id)"><mat-icon>delete_forever</mat-icon></button>
                                <button mat-raised-button class="mx-1" (click)="setRecordAsBreakpoint(record.id)"><mat-icon>outlined_flag</mat-icon></button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let rowData; columns: tableColumnsToDisplay"></tr>
                    </table>

                    <div class="row justify-content-center p-2" *ngIf="tableDataSource.data.length === 0">
                        No records
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="tracker.records.length > 1">
                <div class="col">
                    <app-chart-panel [tracker]="tracker" class="m-5"></app-chart-panel>
                </div>
            </div>
        </div>
    </mat-card-content>
    <button mat-raised-button class="m-3 floatingButton" (click)="addRecord()"><mat-icon>add</mat-icon></button>
</mat-card>
