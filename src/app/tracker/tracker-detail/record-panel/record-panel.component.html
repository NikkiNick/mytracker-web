<mat-card [ngStyle]="{ 'background-color': tracker.color+'60' }">
    <h2 class="text-center">Records</h2>
    <mat-card-content>
        <table class="table">
            <thead>
                <th scope="col">Date</th>
                <th scope="col">Record</th>
            </thead>
            <tr>
                <td colspan="2" class="text-center">No records</td>
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
