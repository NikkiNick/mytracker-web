<mat-card [ngStyle]="{ 'background-color': tracker.color+'60', 'min-height': '100%'}" class="position-relative">
    <h2 class="text-center font-weight-bold">Records</h2>
    <mat-card-content [ngClass]="{'d-none': !showContent, 'd-block': showContent}">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <table mat-table [dataSource]="tableDataSource" class="w-100" [ngStyle]="{ 'background-color': '#ff000000'}">
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef scope="col">Date</th>
                            <td mat-cell *matCellDef="let record">{{ record.date | date: 'shortDate'}}</td>
                            <th mat-footer-cell *matFooterCellDef></th>
                        </ng-container>
                        <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef scope="col">Amount</th>
                            <td mat-cell *matCellDef="let record">
                                <app-tracker-record-display [record]="record" [suffix]="tracker.unitType.shortName" [color]="tracker.color"></app-tracker-record-display>
                            </td>
                            <th mat-footer-cell *matFooterCellDef></th>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef scope="col">Actions</th>
                            <td mat-cell *matCellDef="let record; let i = index;">
                                <button mat-raised-button class="mx-1" (click)="editRecord(record.id)"><mat-icon>create</mat-icon></button>
                                <button mat-raised-button class="mx-1" color="warn" (click)="deleteRecord(record.id)"><mat-icon>delete_forever</mat-icon></button>
                                <button mat-raised-button class="mx-1" *ngIf="i > 0" (click)="setBreakpoint(record)" [color]="tracker.breakpoint?.id === record.id?'primary':''"><mat-icon>flag</mat-icon></button>
                            </td>
                            <th mat-footer-cell *matFooterCellDef></th>
                        </ng-container>
                        <ng-container matColumnDef="diff">
                            <th mat-header-cell *matHeaderCellDef scope="col">Difference</th>
                            <td mat-cell *matCellDef="let record; let i = index;">
                                <app-tracker-record-difference-display *ngIf="i < filteredRecords?.length-1" [tracker]="tracker" [firstRecord]="record" [secondRecord]="filteredRecords[i+1]"></app-tracker-record-difference-display>
                            </td>
                            <th mat-footer-cell *matFooterCellDef>
                                <div class="d-flex flex-column">
                                    <!-- <span class="font-weight-bold">TOTAL</span> -->
                                    <app-tracker-record-difference-display *ngIf="tracker.records.length > 1" [tracker]="tracker" [firstRecord]="filteredRecords[0]" [secondRecord]="filteredRecords[filteredRecords.length - 1]" [smallSize]="false" #totalDifference></app-tracker-record-difference-display>
                                </div>
                            </th>
                        </ng-container>
                        <ng-container matColumnDef="percentOnTotal">
                            <th mat-header-cell *matHeaderCellDef scope="col">% on total</th>
                            <td mat-cell *matCellDef="let record">{{calculatePercentOnTotal(record)}}</td>
                            <th mat-footer-cell *matFooterCellDef></th>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="tableColumnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let rowData; columns: tableColumnsToDisplay"></tr>
                        <tr mat-footer-row *matFooterRowDef="tableColumnsToDisplay"></tr>
                    </table>

                    <div class="row justify-content-center p-2" *ngIf="tableDataSource.data.length === 0">
                        No records
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="tracker.records.length > 1">
                <div class="col">
                    <app-chart-panel [tracker]="tracker" [filteredRecords]="filteredRecords" class="m-5"></app-chart-panel>
                </div>
            </div>
        </div>
    </mat-card-content>
    <div class="floatingButtonRight m-3">
        <button mat-raised-button (click)="addRecord()"><mat-icon>add</mat-icon></button>
        <button mat-raised-button class="ml-2" (click)="toggleContent()" *ngIf="showContent"><mat-icon>minimize</mat-icon></button>
        <button mat-raised-button class="ml-2" (click)="toggleContent()" *ngIf="!showContent"><mat-icon>maximize</mat-icon></button>
    </div>
</mat-card>
